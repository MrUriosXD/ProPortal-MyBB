<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de ProPortal 1.0</title>
  <style>
    .gallery { display: flex; gap: 20px; flex-wrap: wrap; }
    .gallery img { width: 400px; cursor: pointer; border: 2px solid #ddd; border-radius: 8px; }
    #modal { display: none; position: fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); align-items: center; justify-content: center; }
    #modal img { width: 80vw; max-width: 1000px; border: 5px solid white; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Galería de Capturas - ProPortal 1.0</h1>
  <div class="gallery">
    <img src="https://placehold.co/800x500?text=Info+ProPortal" alt="Información del ProPortal">
    <img src="https://placehold.co/800x500?text=Configuraci%C3%B3n+ProPortal" alt="Configuración del ProPortal">
    <img src="https://placehold.co/800x500?text=Gesti%C3%B3n+de+Bloques" alt="Gestión de Bloques">
    <img src="https://placehold.co/800x500?text=Vista+General+ProPortal" alt="Vista General del ProPortal">
  </div>
  <div id="modal" onclick="this.style.display='none'">
    <img src="" alt="Imagen ampliada">
  </div>
  <script>
    document.querySelectorAll('.gallery img').forEach(img => {
      img.onclick = function() {
        document.querySelector('#modal img').src = this.src;
        document.getElementById('modal').style.display = 'flex';
      };
    });
  </script>
</body>
</html>
